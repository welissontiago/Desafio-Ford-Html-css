<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>
  </head>

  <body>
    <header class="header">
      <img src="../img/logo-ford-256.png" alt="logo-ford" />
      <div class="container-center">
        <nav>
          <ul>
            <li><a href="../html/main.html">Home</a></li>
            <li><a href="../html/lancamentos.html">Lançamento</a></li>
            <li><a href="../html/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="forms">
      <div class="forms-flex">
        <div>
          <img src="../img/XL Cabine.jpg" alt="cabine" />
        </div>
        <form action="/processar-dados" method="post">
          <h1>Sobre você</h1>
          <input
            type="text"
            id="nome"
            name="nome_usuario"
            placeholder="Nome"
            required
          />
          <input
            type="text"
            id="sobrenome"
            name="sobrenome"
            placeholder="Sobrenome"
            required
          />
          <input
            type="email"
            id="email"
            name="email_usuario"
            placeholder="Email"
            required
          />
          <input type="text" id="CPF" name="cpf" placeholder="CPF" required />

          <input
            type="tel"
            id="telefone"
            name="telefone_usuario"
            placeholder="(71) 99999-9999"
          />
          <select name="contato" id="contato" required>
            <option value="" disabled selected hidden>Tipo do contato</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
          <textarea
            class="texoArea"
            name="texto"
            id="texto"
            cols="30"
            rows="4"
            placeholder="Digite sua Menssagem Aqui"
            required
          ></textarea>
          <button type="submit" class="formsButton">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer-bg">
      <div class="footer-flex">
        <div class="redes">
          <p>Redes Sociais</p>
          <a target="_blank" href="https://www.facebook.com/FordBrasil/"
            ><img src="../img/facebook-50.png" alt="facebook"
          /></a>
          <a target="_blank" href="https://www.youtube.com/fordbrasil"
            ><img src="../img/youtube-squared-50.png" alt="youtube"
          /></a>
          <a target="_blank" href="https://www.instagram.com/fordbrasil/"
            ><img src="../img/instagram-logo-50.png" alt="insta"
          /></a>
        </div>
        <div>
          <p class="copy">
            Copyright © 2025 Ford Motor Company - Todos os direitos reservados
          </p>
        </div>
        <div class="logo-footer">
          <img src="../img/ford-96.png" alt="logo-footer" />
        </div>
      </div>
    </footer>
  </body>
</html>
