<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lançamentos</title>
  </head>

  <body>
    <header class="header">
      <img src="../img/logo-ford-256.png" alt="logo-ford" />
      <div class="container-center">
        <nav>
          <ul>
            <li><a href="../html/main.html">Home</a></li>
            <li><a href="../html/lancamentos.html">Lançamento</a></li>
            <li><a href="../html/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-video" aria-label="video-ford">
      <div class="background-black-1">
        <h1>Venha fazer parte da familia Ford Ranger</h1>
      </div>
      <div class="ford-video">
        <iframe
          src="https://www.youtube.com/embed/vQsryuNmsL0?si=t6FvzOL9CJS-OKUF"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div class="background-black-2"></div>
    </section>

    <main class="main-lancamentos">
      <div class="lancamentos-flex">
        <div class="carro">
          <img src="../img/storm.jpg" alt="storm" />
          <div class="container-flex">
            <div>
              <input type="checkbox" />
            </div>
            <div class="flex-colum">
              <h2>texto em azul</h2>
              <p>texto pequeno</p>
            </div>
            <div>
              <img src="../img/info.png" alt="info" />
            </div>
          </div>
        </div>
        <div class="carro">
          <img src="../img/XL Cabine.jpg" alt="cabine" />
          <div class="container-flex">
            <div>
              <input type="checkbox" />
            </div>
            <div class="flex-colum">
              <h2>texto em azul</h2>
              <p>texto pequeno</p>
            </div>
            <div>
              <img src="../img/info.png" alt="info" />
            </div>
          </div>
        </div>
        <div class="carro">
          <img src="../img/xls 2.2 diesel.jpg" alt="xls" />
          <div class="container-flex">
            <div>
              <input type="checkbox" />
            </div>
            <div class="flex-colum">
              <h2>texto em azul</h2>
              <p>texto pequeno</p>
            </div>
            <div>
              <img src="../img/info.png" alt="info" />
            </div>
          </div>
        </div>
      </div>
      <div class="button-flex">
        <button>Comparar Carros</button>
      </div>
    </main>

    <footer class="footer-bg">
      <div class="footer-flex">
        <div class="redes">
          <p>Redes Sociais</p>
          <a target="_blank" href="https://www.facebook.com/FordBrasil/"
            ><img src="../img/facebook-50.png" alt="facebook"
          /></a>
          <a target="_blank" href="https://www.youtube.com/fordbrasil"
            ><img src="../img/youtube-squared-50.png" alt="youtube"
          /></a>
          <a target="_blank" href="https://www.instagram.com/fordbrasil/"
            ><img src="../img/instagram-logo-50.png" alt="insta"
          /></a>
        </div>
        <div>
          <p class="copy">
            Copyright © 2025 Ford Motor Company - Todos os direitos reservados
          </p>
        </div>
        <div class="logo-footer">
          <img src="../img/ford-96.png" alt="logo-footer" />
        </div>
      </div>
    </footer>
  </body>
</html>
